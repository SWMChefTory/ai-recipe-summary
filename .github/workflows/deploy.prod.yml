name: cheftory-ai-recipe-summary-server production CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-docker-image:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/cheftory-ai-recipe-summary-server:latest
          platforms: linux/amd64

      # (선택) 나중에 ARM도 유지하고 싶으면 멀티아치
      # platforms: linux/amd64,linux/arm64

  deploy:
    environment: production
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH to VM and create folder
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p cheftory-ai-recipe-summary-server/docker

      - name: Create .env on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cat <<EOF > /home/ubuntu/cheftory-ai-recipe-summary-server/.env
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            GOOGLE_AI_API_KEY=${{ secrets.GOOGLE_AI_API_KEY }}
            GEMINI_MODEL_ID=${{ secrets.GEMINI_MODEL_ID }}
            GEMINI_MODEL_ID_LITE=${{ secrets.GEMINI_MODEL_ID_LITE }}
            GEMINI_FALLBACK_MODEL_ID=${{ secrets.GEMINI_FALLBACK_MODEL_ID }}
            CLOUD_RUN_CAPTION_URLS=${{ secrets.CLOUD_RUN_CAPTION_URLS }}
            EOF

      - name: Copy docker-compose.prod.yml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "./docker/docker-compose.prod.yml"
          target: "/home/ubuntu/cheftory-ai-recipe-summary-server/"
          strip_components: 0

      - name: SSH to VM and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd cheftory-ai-recipe-summary-server/docker

            echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | sudo docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            sed -i "s|image: cheftory-ai-recipe-summary-server:latest|image: ${{ secrets.DOCKER_HUB_USERNAME }}/cheftory-ai-recipe-summary-server:latest|g" docker-compose.prod.yml

            sudo docker compose -f docker-compose.prod.yml stop || true
            sudo docker compose -f docker-compose.prod.yml rm -f || true
            sudo docker rmi ${{ secrets.DOCKER_HUB_USERNAME }}/cheftory-ai-recipe-summary-server:latest || true

            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d
